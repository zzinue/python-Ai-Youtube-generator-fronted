<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body class="bg-gray-100 font-sans antialised">
        <nav class="bg-blue-600 p-4 text-white flex justify-between">
          <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
          </div>
          <div>
            <a href="#" class="text-white hover:underline">Login</a>
            <a href="#" class="text-white hover:underline">SignUp</a>
          </div>
        </nav>
        <br />
        <!-- Main content -->
        <div class="flex items-center justify-center h-screen">
          <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- login form -->
            <form action="" class="space-y-4">
              <h2 class="text-xl font-semibold">SignUp</h2>
              <div>
                <label class="block mb-1 font-medium" for="username"
                  >Nombre de usuario</label
                >
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Introduce tu nombre de usuario"
                  class="w-full p-2 border rounded"
                />
              </div>
              <div>
                <label class="block mb-1 font-medium" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Introduce tu email"
                  class="w-full p-2 border rounded"
                />
              </div>
              <div>
                <label class="block mb-1 font-medium" for="password"
                  >Contrase単a<a href=""></a
                ></label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Introduce tu contrase単a"
                  class="w-full p-2 border rounded"
                />
              </div>
              <div>
                <label class="block mb-1 font-medium" for="repeatPassword"
                  >Repetir Contrase単a<a href=""></a
                ></label>
                <input
                  type="password"
                  id="repeatPassword"
                  name="repeatPassword"
                  placeholder="Repetir tu contrase単a"
                  class="w-full p-2 border rounded"
                />
              </div>
              <button
                type="submit"
                class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
              >
                SignUp
              </button>
            </form>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
